  <!--Aqui são os inputs do formulário-->
  <div class="container">
    <h1>Busca CEP</h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <!--Aqui é o campo de CEP -->
        <div class="input-field col s12">
          <input onmouseout="consultarCepAjax()" placeholder="Ex.: 5030031" id="cep" type="text" class="validate">
          <label for="cep">CEP</label>
        </div>
        <!--Aqui é o campo de CIDADE -->
        <div class="input-field col s12">
          <input placeholder="Ex.: Recife" id="localidade" type="text" class="validate">
          <label for="localidade">Cidade</label>
        </div>
        <!--Aqui é o campo de RUA -->
        <div class="input-field col s12">
          <input placeholder="Ex.: Rua Sete" id="logradouro" type="text" class="validate">
          <label for="logradouro">Rua</label>
        </div>
        <!--Aqui é o campo de BAIRRO -->
        <div class="input-field col s12">
          <input placeholder="Ex.: Pina" id="bairro" type="text" class="validate">
          <label for="bairro">Bairro</label>
        </div>
        <!--Aqui é o campo de ESTADO -->
        <div class="input-field col s12">
          <input placeholder="Ex.: Pernambuco" id="uf" type="text" class="validate">
          <label for="uf">Estado</label>
        </div> 
        <!--Aqui é o campo de DDD -->
        <div class="input-field col s12">
          <input placeholder="Ex.: 81" id="ddd" type="text" class="validate">
          <label for="ddd">DDD</label>
        </div>
      </div>
    </form>
    </div>
  </div>
